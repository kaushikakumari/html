<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyper&imag in html</title>
</head>
<body>
    <a href="https://google.com">Google</a><!--link will open in same tab-->
    <img src="Iron_Man_Infobox.webp"alt="iron man"height="100px"width="100px"><!--insert image from own device-->
    <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg"alt="iron man"height="100px"width="100px"><!--insert image from online by copying the image address link-->
    <a href="https://google.com"target="_main"  ><img src="photo1.jpg"height="100px"></a><!--inserting clickable photo-->
    <a href="https://youtube.com"target="_main">youtube</a><!--link will open in next tab-->
</body>
</html>
