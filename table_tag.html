<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table creation</title>
</head>
<body>
    
    <h1>Chess Tournament</h1>
    <thead><!--wrap up head of the table-->
    <table border="black"><!--creation of table-->
        <caption><h2>score card</h2></caption><!--caption for table-->
        <tr><!--display the row-->
         <!--  <th colspan="2">--><!--colspan used to write heading table -->
               <!-- information-->
           <!-- </th>--> 
        <th>Name of the player&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th><!--display table heder-->
       <th>Points</th>
        </tr>
        </thead>
        <tbody><!--wrap up body of the table-->
        <tr>
         <td>kaushika</td><!--display table data-->
         <td>4</td>
        </tr>
        <tr>
         <td>duggu</td>
         <td>6</td>
        </tr>
        <tr>
         <td>minu</td>
         <td>4.5</td>
        </tr>
        <tr>
         <td>mala</td>
         <td>5</td>
        </tr>
        <tr>
         <td>ayush</td>
         <td>3</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
